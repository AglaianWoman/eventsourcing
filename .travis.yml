language: python
sudo: false
services:
  - cassandra
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"

install:
- pip install -U pip
- pip install -e .[test]
- pip install python-coveralls

env:
  global:
    - CASSANDRA_PROTOCOL_VERSION=2
    - CASSANDRA_HOSTS=127.0.0.1

script:
- if [[ $TRAVIS_PYTHON_VERSION != pypy* ]]; coverage run -m unittest discover eventsourcing.tests -v ; coveralls ; fi
- if [[ $TRAVIS_PYTHON_VERSION == pypy* ]]; python -m unittest discover eventsourcing.tests -v ; fi
